	<style>
		/* GENERAL PAGE LAYOUT */

		body {
			background-color: #001c1c;
			margin: 0px;

		main,
		footer {
			margin: 0 auto;
			max-width: 450px;

		footer {
			max-width: 384px;

			font-family: monospace;
			font-style: italic;
			padding-bottom: 50px;

		footer a {

			opacity: .6;
		}

		#logje {
			text-align: left;
			font-family: monospace;
		}

		#logje p::before {
			content: "> ";
			opacity: .5;
		}

		/* HEADER */

		header {
			letter-spacing: 3px;
			background-color: #001010;
			font-family: 'Courgette', sans-serif;
			width: 100%;
			overflow: hidden;
			text-align: center;
			color: white;
		}

		#logocontainer {
			margin: 0 auto;
			width: 250px;
			padding-top: 20px;
			padding-bottom: 0px;
			align-content: center;
			text-align: center;
			position: relative;
		}

		#logocontainer img {
			margin-right: 15px;
			filter: invert(100%);
			-webkit-filter: invert(100%);
		}

		#logocontainer h1 {
			margin-top: 10px;
		}

		@media (min-width: 400px) {
			#printernametitle {
				position: absolute;
			}

			#logocontainer img {
				margin-left: -221px;
			}
		}

		#printernametitle {
			white-space: nowrap;
			font-weight: normal;
			font-family: monospace;
			opacity: .6;
		}

		/* MAIN */

		#inputboxy {
			text-align: left;
			font-family: monospace;
			font-size: 16px;
			background-color: white;
			border: 5px solid white;
			border-radius: 5px;
		}

		.CodeMirror {
			height: auto !important;
			min-height: 200px;
			font-family: 'Roboto Mono', monospace !important;
			font-size: 14px;
			border: 6px solid pink;
			border-radius: 6px;
			box-shadow: 0 0 20px 0px rgba(0, 0, 0, .3);
			z-index: 2;
		}


		#previewclickarea {
			background: rgba(0, 0, 0, .9);
			border: 6px solid rgba(255, 255, 255, .2);
			border-radius: 6px;
			width: calc(100% - 12px);
			margin-top: -12px;
			padding-top: 6px;
		}

		@media (min-width: 450px) {

			#previewclickarea {
				width: calc(450px - 6px - 6px);
			}

			.CodeMirror {
				width: calc(100% - 6px - 6px);
			}
		}


		button {
			margin-top: 8px;
			margin-bottom: 8px;
			text-align: center;
			background: none;
			border: none;
			color: white;
			font-family: 'Roboto Mono', monospace;
			font-size: 1.5em;
			width: 100%;
			cursor: pointer;
		}

		@media (max-width: 287px) {
			button:first-of-type {
				border-bottom: 4px solid rgba(255, 255, 255, .2);
				padding-bottom: 12px;
				margin-bottom: 0px;
			}
		}

		@media (min-width: 288px) {
			button {

				width: calc(50% - 4px) !important;
			}

			button:first-of-type {

				border-right: 4px solid rgba(255, 255, 255, .2);
			}
		}

		#iframecontainer {
			margin: 0 auto;
			margin-top: 60px;
			overflow-x: hidden;
			height: 374px;
			overflow-y: hidden;
		}

		#iframewrapper {
			margin: 0 auto;
			width: 384px;
			transition: margin-top 1500ms linear;
			margin-top: 375px;
		}

		.activatedwrapper {
			margin-top: 0px !important;
		}

		@media (max-width: 384px) {
			#iframewrapper {
				margin-left: calc(0.5*(100vw - 288px));
			}

			iframe {

				-webkit-transform-origin: 0 0 !important;
				transform-origin: 0 0 !important;
			}
		}

		iframe {
			background-color: white;
			width: 100%;
			height: 500px;
			-webkit-transform: scale(.75);
			transform: scale(.75);
			-webkit-transform-origin: top;
			transform-origin: top;
			border: none;
			box-shadow: 0px 8px 20px 10px rgba(0, 0, 0, .2);
		}

		#recipients {
			width: 180px;
			margin: 0 auto;
			padding-top: 10px;
			padding-bottom: 80px;
		}

		#recipients>div {
			background: white;
			width: calc(100% - 19px);

			border: 2px solid rgba(20, 0, 0, .2);
			border-radius: 6px;
			margin-bottom: 12px;
			font-family: 'Roboto Mono', monospace;
			font-size: 16px;
			padding: 5px;
		}

		#recipients input {
			background: none;
			border: none;
			margin-left: 19px;
			width: calc(100% - 19px);

			font-size: 16px;
		}

		#recipients>div::before {

			opacity: .7;
			content: "/";
			position: absolute;
			margin-left: 4px;
			margin-top: 2px;
		}

		#recipients>h2 {
			padding: 5px;
		}

		#info {
			max-width: 180px;
			margin: 0 auto;
		}

<body>
	<header>
		<div id="logocontainer">
			<h1>
				<img src="https://printi.me/Content/printi_logo_transparent.svg" width="100" height="34" alt="printi" title="printi">
				<span id="printernametitle"> channel editor</span></h1>
		</div>
	</header>

	<main id="receiptstack">
		<!--<div id="inputboxy" contenteditable="true">
			<p>This is a paragraph.<span style = "color:red"> It is editable. </span> Try to change this text.</p>
		</div>-->
		<textarea spellcheck="false"></textarea>
		<div id="previewclickarea">
			<button onclick="javascript:window.l()"> Publish </button>
			<button onclick="javascript:window.l()"> <b>Preview</b> </button>
		</div>

		<br>
		<div id="iframecontainer">
			<div id="iframewrapper">
				<iframe id="screen"></iframe>
			</div>
		</div>
	</main>

	<footer>
		<div id="recipients">

			<h2>Subscribers:</h2>
			<div><input type="text"></div>
			<div><input type="text"></div>
		</div>
		<div id="info">
			<a href="https://github.com/fons-/printi/blob/master/README.md" rel="help">What is printi?</a>
		</div>
	</footer>

	<script>
		document.addEventListener("DOMContentLoaded", function() {

			var startScript =
				"<!-- This HTML script will be displayed on a page (like the preview) and sent to your printi! üñ® -->\n\n<p>Good morning from <em><span id=\"name\"></span></em>!</p>\n\n<p>Here is today's cat!</p>\n<img id=\"üê±\" style=\"width: 100%\"/>\n\n<!------------------->\n\n<script>\n  document.querySelector(\"#name\").innerText = \"printi channels\";\n  var today = new Date();\n  document.querySelector(\"#üê±\").src = \"https://cataas.com/cat/says/\" + today.toDateString();\n<\/script>";

			var textarea = document.querySelector("textarea")

			var editor = CodeMirror.fromTextArea(document.querySelector("textarea"), {
				lineNumbers: true,
				mode: "text/html",
				lineWrapping: true,
				lineNumberFormatter: function(i) {
					return "‚ãÖ"
				},
				theme: "base16-dark",
				viewportMargin: 20,
			});
			editor.setValue(startScript);
			if ("fonts" in document) {
				document.fonts.ready.then(function() {
					console.log("fonts loaded");
					editor.refresh()
				});
			}
			window.editor = editor;
			var inputboxy = document.querySelector("#inputboxy")
			var screen = document.querySelector("#screen")

			window.l = function(e) {
				var wrapper = document.querySelector("#iframewrapper");

				wrapper.classList.remove("activatedwrapper");
				setTimeout(function() {
					wrapper.classList.add("activatedwrapper");
				}, 100);

				var tempFn = doT.template(editor.getValue());
				var resultText = tempFn({
					foo: 'with doT'
				});
				var displaySource = resultText

				console.log(textarea.value)
				console.log(displaySource)

				screen.src = "about:blank"
				screen.contentWindow.document.open()
				screen.contentWindow.document.write(displaySource)
				screen.contentWindow.document.close()

			};
			//editor.on("change", window.l);

			var recipientsel = document.querySelector("#recipients");
			window.recipientsel = recipientsel

			var update_recipient_fields = function(e) {
				var inputs = recipientsel.querySelectorAll("input");
				var num = inputs.length;
				if (inputs[num - 1].value != "") {
					recipientsel.appendChild(recipientsel.lastElementChild.cloneNode(true));
					recipientsel.lastElementChild.querySelector("input").value = "";
				}
				if (num > 2) {
					if (inputs[num - 1].value == "" && inputs[num - 2].value == "") {
						recipientsel.removeChild(recipientsel.lastElementChild);
					}
				}

				inputs = recipientsel.querySelectorAll("input");
				for (var i = 0; i < inputs.length; i++) {
					inputs[i].oninput = update_recipient_fields;
				}
			}
			update_recipient_fields(false);
		});
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.1.3/doT.min.js" integrity="sha256-0Mj4wysSsxKrjqVsgnOgOeRZbPreFi/T3+zb+cyR7Jw=" crossorigin="anonymous"></script>
